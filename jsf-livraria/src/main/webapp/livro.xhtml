<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	  <h:head/><!-- para pegar o javascript do AJAX  -->
	  
<ui:composition template="/_template.xhtml">
 <ui:define name="titulo">
   Novo livro
 </ui:define>
 
 <ui:define name="conteudo">
	
	<h:form>
	
	<h:messages id="messages"/> <!--responsavel por mensagens na tela-->
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo é obrigatório!" 
				validatorMessage="Titulo não pode ser superior a 40 caracteres">
				  <f:validateLength maximum="40"/>
				  <f:ajax event="blur" render="messages"/> <!-- enviando mensagem no desfoque do campo-->
				  
				</h:inputText>
				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}"/>
				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroBean.livro.preco}"/>
				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:outputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
                  <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
                </h:outputText>
				
			</h:panelGrid>
		</fieldset>
		
		<fieldset>
		  <legend>Dados do autor</legend>
		  <h:outputLabel value="Selecione Autor:" for="autor"/>
		  <h:selectOneMenu value="#{livroBean.autorId}" id="autorjax">
		    <f:selectItems value="#{livroBean.autores}" var="autor"
		     itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
		  </h:selectOneMenu>
		  
		  <h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
		   <f:ajax execute="autorjax" render="tabelaAutores"/> <!-- envia a informação sem se submetar ao form inteiro -->
		  </h:commandButton>
		  
		  <br />
		  
		  <h:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true"/><!-- chamando pág autor.xhtml -->
		  
		  <h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutores">
		  
		   <h:column>
		     <h:outputText value="#{autor.nome}"/>
		   </h:column>
		  <h:column>
		   <h:commandButton value="X" action="#{livroBean.removerAutorDoLivro(autor)}"></h:commandButton>
		   </h:column>
		   
		  </h:dataTable>
		  </fieldset>
		  <br />
		  <h:commandButton value="Gravar" action="#{livroBean.gravar}">
		    <f:ajax execute="@form" render="@form :formTabelaLivros:tabelalivros"/>
		  </h:commandButton>
		  
		  
		<!--<h:commandLink value="LISTA DE LIVROS"></h:commandLink>  -->
	</h:form>
	
	<h:form id="formTabelaLivros"> <!-- Tirando relação com formulario -->
	<h2>Lista de livros cadastrados</h2>
	<h:dataTable value="#{livroBean.livros}" var="livro" id="tabelalivros">
            <h:column>
                <f:facet name="header">Titulo</f:facet>
                <h:outputText value="#{livro.titulo}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                <h:outputText value="#{livro.isbn}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Preço</f:facet>
                <h:outputText value="#{livro.preco}">
                  <f:convertNumber type="currency" pattern="R$ #0.00"
                   currencySymbol="R$" locale="pt_BR"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{livro.dataLancamento.time}">
                  <f:convertDateTime pattern="dd/MM/yyyy"
                   timeZone="America/Sao_Paulo"/>
                </h:outputText>
            </h:column>
            
            <h:column>
            <f:facet name="header">Alterar</f:facet>
              <h:commandLink value="alterar" action="#{livroBean.carregar(livro)}"/>
            </h:column>
            
            <h:column>
            <f:facet name="header">Remover</f:facet>
              <h:commandLink value="remover" action="#{livroBean.remover(livro)}"/>
            </h:column>
            
            
        </h:dataTable>
        </h:form>
        
	</ui:define>
</ui:composition>
</html>
